<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox GL JS Example</title>

    <!-- Mapbox GL JS CSS - Required for proper map styling -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet">

    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header styling */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #bdc3c7;
            font-size: 0.9rem;
        }

        /* Map container - fills most of the viewport */
        #map {
            width: 100%;
            height: calc(100vh - 120px); /* Full height minus header */
            min-height: 400px; /* Minimum height for usability */
        }

        /* Footer with instructions */
        .footer {
            background-color: #34495e;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
        }

        .access-token-info {
            background-color: #e74c3c;
            color: white;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mapbox GL JS Example</h1>
        <p>Interactive map powered by Mapbox GL JS v3.14.0</p>
        <div class="access-token-info">
            <strong>Note:</strong> Replace the access token in the JavaScript code below with your own from
            <a href="https://account.mapbox.com/" target="_blank" style="color: #fff; text-decoration: underline;">account.mapbox.com</a>
        </div>
    </div>

    <!-- Map container div - This is where the map will render -->
    <div id="map"></div>

    <div class="footer">
        <p>Pan, zoom, and interact with the map. Powered by Mapbox GL JS.</p>
    </div>

    <!-- Mapbox GL JS JavaScript library -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>

    <script>
        // Set your Mapbox access token here
        // Get your token from: https://account.mapbox.com/access-tokens/
        mapboxgl.accessToken = 'MAPBOX_ACCESS_TOKEN';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map', // ID of the container element
            style: 'mapbox://styles/mapbox/standard', // Map style (Mapbox Standard is the latest default)
            center: [-74.006, 40.7128], // Starting position [lng, lat] - New York City
            zoom: 12, // Starting zoom level
            pitch: 0, // Map pitch (tilt) - 0 is flat, 60 is maximum
            bearing: 0 // Map rotation in degrees
        });

        // Add navigation controls (zoom buttons and compass)
        map.addControl(new mapboxgl.NavigationControl());

        // Add scale control
        map.addControl(new mapboxgl.ScaleControl({
            maxWidth: 80,
            unit: 'metric'
        }));

        // Event listeners for map interactions

        // Map load event - fired when map has finished loading
        map.on('load', function() {
            console.log('Map has loaded successfully!');

            // You can add layers, sources, and other map features here
            // Example: Add a simple marker at the center
            const marker = new mapboxgl.Marker({
                color: '#e74c3c'
            })
            .setLngLat([-74.006, 40.7128])
            .setPopup(new mapboxgl.Popup().setHTML('<h3>Welcome to NYC!</h3><p>This is a sample marker</p>'))
            .addTo(map);
        });

        // Click event - fired when user clicks on the map
        map.on('click', function(e) {
            console.log('Map clicked at:', e.lngLat);

            // Create a popup at the clicked location
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(`
                    <div style="padding: 5px;">
                        <strong>Coordinates:</strong><br>
                        Longitude: ${e.lngLat.lng.toFixed(4)}<br>
                        Latitude: ${e.lngLat.lat.toFixed(4)}
                    </div>
                `)
                .addTo(map);
        });

        // Error handling
        map.on('error', function(e) {
            console.error('Map error:', e.error);

            // Display user-friendly error message
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #e74c3c;
                color: white;
                padding: 20px;
                border-radius: 8px;
                z-index: 1000;
                text-align: center;
            `;
            errorDiv.innerHTML = `
                <h3>Map Loading Error</h3>
                <p>Please check your Mapbox access token.</p>
                <p>Get your token from <a href="https://account.mapbox.com/" target="_blank" style="color: #fff;">account.mapbox.com</a></p>
            `;
            document.body.appendChild(errorDiv);
        });

        // Optional: Add fullscreen control
        map.addControl(new mapboxgl.FullscreenControl());

        // Optional: Add geolocate control (requires HTTPS)
        if (location.protocol === 'https:') {
            map.addControl(new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true,
                showUserHeading: true
            }));
        }
    </script>
</body>
</html>
